# Base Hyprland config; see https://wiki.hyprland.org/ for full reference.


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = fuzzel --show drun
$locker = swaylock
$screenshot = grimblast --notify copysave area ~/Pictures/Screenshots/screen-$(date +'%Y%m%d-%H%M%S').png


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# Only start things that exist on the system.
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar
exec-once = sh -c 'command -v hyprpaper >/dev/null && hyprpaper'
exec-once = sh -c 'command -v mako >/dev/null && mako'
exec-once = sh -c 'command -v nm-applet >/dev/null && nm-applet --indicator'
exec-once = sh -c 'command -v wl-paste >/dev/null && command -v cliphist >/dev/null && wl-paste --watch cliphist store'
exec-once = sh -c 'command -v swayidle >/dev/null && swayidle -w timeout 300 "swaylock -f" timeout 360 "hyprctl dispatch dpms off" resume "hyprctl dispatch dpms on" before-sleep "swaylock -f"'


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = GDK_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 0

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(5ccfeeff) rgba(92f0c7ff) 45deg
    col.inactive_border = rgba(303030cc)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.95

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# Show a simple tab-style bar when windows are grouped
groupbar {
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # Faster animation timings for a snappier feel
    animation = windows, 1, 1, myBezier
    animation = windowsOut, 1, 1, default, popin 80%
    animation = border, 1, 1, default
    animation = borderangle, 1, 1, default
    animation = fade, 1, 1, default
    animation = workspaces, 1, 1, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =
    repeat_delay = 250

    follow_mouse = 1
    numlock_by_default = true

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, Return, exec, $terminal
bind = $mainMod CTRL, Return, exec, alacritty
bind = $mainMod Shift, Q, killactive,
#bind = $mainMod, M, exit,
bind = $mainMod, D, exec, $menu
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod, I, exec, hyprctl keyword input:kb_layout is
bind = $mainMod, O, exec, hyprctl keyword input:kb_layout us
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, e, togglesplit, # dwindle
bind = $mainMod SHIFT, C, exec, hyprctl reload
bind = $mainMod, L, exec, $locker
bind = $mainMod, R, submap, resize # temporary resize mode like Sway
bind = $mainMod SHIFT CTRL,  L, exec, systemctl suspend
bind = , Print, exec, $screenshot
bind = $mainMod SHIFT, S, exec, sh -c "grim -g \"$(slurp)\" - | tee /tmp/screenshot.png | wl-copy --type image/png && wl-copy --primary --type image/png < /tmp/screenshot.png && notify-send 'Screenshot copied'"
bind = $mainMod SHIFT, V, exec, sh -c "cliphist list | fuzzel --dmenu | cliphist decode | wl-copy"
bind = SHIFT, Print, exec, grimblast --notify copy area
bind = $mainMod, F, fullscreen,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move active window with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod CTRL, 8, exec, sh -c "hyprctl dispatch workspace 8 && spotify"
bind = $mainMod, TAB, workspace, previous

# Tab-style groups (togglegroup = create/join/leave)
bind = $mainMod, w, togglegroup
bind = $mainMod CTRL, TAB, changegroupactive, f
bind = $mainMod CTRL SHIFT, TAB, changegroupactive, b

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, G, movecurrentworkspacetomonitor, +1

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Resize submap (entered with $mainMod+R)
submap = resize
bind = , h, resizeactive, -20 0
bind = , j, resizeactive, 0 20
bind = , k, resizeactive, 0 -20
bind = , l, resizeactive, 20 0
bind = , left, resizeactive, -20 0
bind = , down, resizeactive, 0 20
bind = , up, resizeactive, 0 -20
bind = , right, resizeactive, 20 0
bind = , escape, submap, reset
bind = , return, submap, reset
submap = reset

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media controls with mainMod + CTRL
bind = $mainMod CTRL, left, exec, playerctl previous
bind = $mainMod CTRL, right, exec, playerctl next
bind = $mainMod CTRL, down, exec, playerctl play-pause

# Volume and brightness keys (require pamixer and brightnessctl)
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = float,title:^(Picture-in-Picture)$
windowrulev2 = size 1200 720,title:^(Picture-in-Picture)$
